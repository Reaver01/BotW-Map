<!DOCTYPE html>
<html lang="en">

<head>
  <title>Breath of the Wild - Map of Hyrule</title>
  <meta charset="utf-8">
  <link href="data/main.css" rel="stylesheet">
</head>

<body>
  <div id="map"><span class="loading">loading tiles...</span></div>
  <div id="options-container">
    <div id="options-container-A" class="sub-container">
      <div class="options-banner" id="min-A" onclick="minWindow(this);"><font color="white"> Legend </font>
      </div>
      <div class="options-window" id="options-window-A">
      <img src="korok.png" alt="" align="top">Korok - <span id="korok_count"></span><br>
      <img src="skull_red.png" alt="" align="top">Lynel - <span id="lynel_count"></span><br>
      <img src="skull_purple.png" alt="" align="top">Hinox - <span id="hinox_count"></span><br>
      <img src="skull_blue.png" alt="" align="top">Talus - <span id="talus_count"></span><br>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="data/areas.js"></script>
  <script type="text/javascript" src="data/areas2.js"></script>
  <script type="text/javascript" src="data/hinox.js"></script>
  <script type="text/javascript" src="data/korok.js"></script>
  <script type="text/javascript" src="data/labs.js"></script>
  <script type="text/javascript" src="data/lynel.js"></script>
  <script type="text/javascript" src="data/other.js"></script>
  <script type="text/javascript" src="data/regions.js"></script>
  <script type="text/javascript" src="data/shrines.js"></script>
  <script type="text/javascript" src="data/stables.js"></script>
  <script type="text/javascript" src="data/talus.js"></script>
  <script type="text/javascript" src="data/towers.js"></script>
  <script type="text/javascript" src="data/towns.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3vzY1z8BLFXbc3sg9-vQTK5wYYe5VT3s"></script>
  <script type="text/javascript" src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script type="text/javascript" src="data/main.js"></script>
</body>
</html>
